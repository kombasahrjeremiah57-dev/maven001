<body>

    <div class="topbar">

    <script>
        function openFile(filename) {
            document.getElementById('tab').innerText = filename;
            const editor = document.getElementById('editorArea');
            editor.value = `<!-- Editing ${filename} -->\n\n`;
        }
    </script>
